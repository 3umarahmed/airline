{% extends "users/layout.html" %} 

{% block body %} 
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %} 
        <input name="username" type="text" placeholder="Username">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
{% endblock %}
